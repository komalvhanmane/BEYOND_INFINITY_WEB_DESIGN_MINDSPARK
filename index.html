<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header id="header">
        <h1><i class="fas fa-biking">&nbsp;</i>MARIE CURIE&nbsp;<i class="fas fa-biking"></i></h1>
    </header>
 
    <SECTION>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="assets\slide1.png" class="slider-img">
               
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img class="slider-img" src="assets\cm -3.png" >
               
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="assets\slide1.png" class="slider-img">
               
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="assets\slide1.png" class="slider-img">
               
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="assets\slide1.png" class="slider-img">
               
        </div>
    </div>

    <br>
    <div id="dot-style">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script>
        var slideIndex = 0;
        showSlides();
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2500); // Change image every 3 seconds
        }
    </script>
</body>
</html>
